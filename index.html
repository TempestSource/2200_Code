<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h2>Inventory Tracker</h2>
        <p>Track items, counts, and costs easily</p>
    </header>
    <main class="container">
        <form id="inventoryForm">
            <label for="itemName" class="item-name">Item Name: </label>
            <br><input id="itemName" type="text" minlength="3" required><br>
            <label for="itemCount" class="item-count">Count: </label>
            <br><input id="itemCount" type="number" min="1" required><br>
            <label for="itemCost" class="item-name">Cost per Item ($): </label>
            <br><input id="itemCost" type="number" step="0.01" min="0" required><br>
            <button type="submit" id="add">Add Item</button>
        </form>
        <div id="inventory">
            Inventory List
            <p class="total">Total Value: $0.00</p>
        </div>
    </main>
<script src="js/inventory.js"></script>
</body>

</html>
